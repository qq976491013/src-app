<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>个人简历</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!--优先使用ie或者goole最新的版本来渲染页面-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--viewport  视口
		width=device-width  宽度等于设备的宽  也可以给死值
		initial-scale=1.0   初始缩放值 1
		minmum-scale=1.0  最小的缩放值
		maximum-scale=1.0  最大缩放值
		user-scalable=no   禁止用户自由缩放  默认值为yes-->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- telephone=no，是禁止浏览器自动识别电话号码 email=no 是禁止浏览器自动识别email-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="css/index.min.css" />
		<link rel="stylesheet" type="text/css" href="css/h-home/hl.css" />
		<link rel="stylesheet" type="text/css" href="css/h-home/hltwo.css" />
		<link rel="stylesheet" type="text/css" href="css/s_css/s.css" />
		<link rel="stylesheet" type="text/css" href="css/s_css/ss.css" />
		<link rel="stylesheet" type="text/css" href="js/font-awesome-4.7.0/css/font-awesome.min.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-resource.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div id="app">
			<!--头部-->
			<header>
				<div class="header">
					<span>前端攻城狮</span>
					<i class="fa fa-reorder" @click="tab()"></i>
					<ul class="h-show" v-show="show">
						<li @click="noshow()">
							<router-link to="/goods">简介</router-link>
						</li>
						<li @click="noshow()">
							<router-link to="/brand">详情</router-link>
						</li>
					</ul>
				</div>
			</header>
			<!--内容-->
			<div class="content" @click="noshow()">
				<router-view></router-view>
			</div>

			<!--页脚-->
			<footer>
				<div class="footer">
					<div class="foo-top">
						<p class="color">看上我了么？，那就联系我吧：13126906254</p>
						<p>关注我：<img src="img/bottom-wechat.png" /><img src="img/bottom-weibo.png" /></p>
					</div>
					<div class="foo-bottom">
						<ul>
							<li class="right-border">
								<a href="#">这是我的</a>
							</li>
							<li class="right-border">
								<a href="#">个人简历</a>
							</li>
							<li class="right-border">
								<a href="#">Vue框架</a>
							</li>
							<li>
								<a href="#">CSS3动画</a>
							</li>
						</ul>
						<p>这是我做的项目直接改写的个人简历，转载请注明出处</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
	<!--简介-->
	<template id="goods">
		<div>
			<div class="h-banner">
				<a href="#"><img src="img/h-img/ty-1.jpg"></a>
			</div>

			<!--简介二级-->
			<div class="h-1">
				<ul class="h-tab">
					<li>
						<router-link to="/goods/watc" class="h-l">个人简述</router-link>
					</li>
					<li>
						<router-link to="/goods/flat" class="h-r">技能展示</router-link>
					</li>
				</ul>
			</div>

			<router-view></router-view>
		</div>
	</template>
	<!--详情-->
	<template id="s_brand">
		<div>
			<div class="s_im"><img src="./img/s_img/nav-v.jpg" /></div>
			<div class="h-1">
				<ul class="s_con-nav">
					<li>
						<router-link to="/brand/s_pinpai" class="s_border-raide-right">作品展示</router-link>
					</li>
					<li>
						<router-link to="/brand/s_pingao" class="s_border-raide-both">工作履历</router-link>
					</li>
					<li>
						<router-link to="/brand/s_guanyu" class="s_border-raide-left">自荐书</router-link>
					</li>
				</ul>
			</div>

			<!--<div class="s_zhanwei"></div>-->
			<div class="s_con">
				<router-view></router-view>
			</div>
		</div>
	</template>

	<!--子路由_何丽-->
	<!--电话手机-->
	<template id="watc">
		<div>
			<div class="s-banner">
				<a href="#"><img src="img/h-img/ty-1.jpg"></a>
			</div>
			<ul class="h-list">
				<li v-for="(val,key) in da.goods">
					<a href="#">
						<div>
							<img :src="val.imgSrc">
						</div>
						<div>
							<p class="h-title">{{val.title}}</p>
							<p>{{val.p}}</p>
							<p>{{val.p2}}</p>
						</div>
					</a>
				</li>
			</ul>
			<router-view></router-view>
		</div>
	</template>
	<!--平板电脑-->
	<template id="flat">
		<div>
			<div class="s-banner">
				<a href="#"><img src="img/h-img/ty-2.jpg"></a>
			</div>
			<ul class="h-list">
				<li v-for="(val,key) in da.goods1">
					<a href="#">
						<div>
							<img :src="val.imgSrc">
						</div>
						<div>
							<p class="h-title">{{val.title}}</p>
							<p>{{val.p}}</p>
							<p>{{val.p2}}</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</template>

	<!--子路由_史如川-->
	<template id="s_pinpai">
		<ul class="s_repeat-con">
			<li v-for="(val,key) in shu[0]">
				<img :src="val.src" /><br>
				<p class="s_h2">{{ val.text }}</p>
				<p>{{ val.text2 }}</p>
				<span>{{ val.date }}</span>
			</li>
		</ul>
	</template>
	<template id="s_pingao">
		<ul class="s_repeat-con-1">
			<li v-for="(val,key) in shu[1]">
				<img :src="val.src" /><br>
				<p class="s_p">{{ val.text }}</p><span>{{ val.text2 }}</span>
			</li>
		</ul>
	</template>
	<template id="s_guanyu">
		<ul class="s_repeat-con-2">
			<li v-for="(val,key) in shu[2]">
				<p class="s_h2">{{ val.name }}</p>
				<p class="s_text">{{ val.text }}</p>
				<p class="s_text">{{ val.text2 }}<br>{{ val.text3 }}</p>
				<p class="s_text">{{ val.text4 }}</p>
			</li>
		</ul>
	</template>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
